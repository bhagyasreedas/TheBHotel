{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class = "row">
  
  {%for ho in hotel%}
 
  
    <div class = "col-lg-4">
      <img class="thumbnail" src = {% static  'images/banglore.jpg' %}><a href="{% url 'store'%}">{{ho.location.name}}</a></img>
    
      <div class="card mx-auto mb-3" id={{hotel.id}} style="width: 18rem;">
        <img  class="thumbnail" src="{{MEDIA_URL}}{{ho.hotel_image.url}}"alt="hotel image">
        <div class = "box-element product">
        <h6 class="card-title">{{ho.hotel_name}}</h6>
        <button class="btn btn-warning"><b>{{ho.price}}</b></button>
        <button class="btn btn-success">{{ho.Availability}}</button>
        <p class="card-text"><b>{{ho.hotel_description}}</b></p>   
      </div>
    </div>
  
    
</div>

{% endfor %}





{% comment %} Availabilty check {% endcomment %}

<section class="section bg-light"  id="next">
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto text-center mb-5">
        <h2 class="heading">Check Availabilty</h2>
      </div>
    </div>
    <div class="row">
      <div class="block-32">

        <form action="#">
          <div class="row">
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkin_date" class="font-weight-bold text-black">Check In</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input type="date" id="checkin_date" class="form-control">
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkout_date" class="font-weight-bold text-black">Check Out</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input type="date" id="checkout_date" class="form-control">
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-md-0 col-lg-3">
              <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="adults" class="font-weight-bold text-black">Adults</label>
                  <div class="field-icon-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select name="" id="adults" class="form-control">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4+</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="children" class="font-weight-bold text-black">Children</label>
                  <div class="field-icon-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select name="" id="children" class="form-control">
                      <option value="">0</option>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4+</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 align-self-end">
              <button class="btn btn-success btn-block text-white">Check Availabilty</button>
            </div>
          </div>
        </form>
      </div>


    </div>
  </div>
</section>

{% endblock %}
