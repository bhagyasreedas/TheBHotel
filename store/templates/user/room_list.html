

{% extends 'basic.html' %}
{% block title %}Dashboard {% endblock title %} {% block body %}



<div class=" mx-md-n5 text-center">
    <div class="product-widget mb-30">
        <h5 class="pt-title ">Filter By Price</h5>
        <div class="price__slider mt-30">
          
           <input type="range" class="multi-range  success " style="color:red;" value="{{FilterPrice}}" min="{{min_price.price__min}}" max="{{max_price.price__max}}" id="rangeInput" oninput="maxPrice.value=this.value" width="400px;"/>
           
              <form action="" class="s-form mt-20" method="get" style="margin-top:20px;">
                 <b >â‚¹</b><input type="number" id="maxPrice" readonly="" name="FilterPrice" onkeyup="rangeInput.value=this.value" value={{FilterPrice}}{{minMaxPrice.price__min}}>
                 <button type="submit" id="priceFilterBtn" class="tp-btn-square-lg">Filter</button>
              </form>
        </div>

</div>
</div>

<div class="container">   
            

{% for ro in room %}
  <div class="main mr-sm-3">
    <h3 class="px-5">{{ ro.room_number }}</h3>
    <p>Hotel Name: {{ ro.hotel.name}}</p>
    <p>Room Number: {{ ro.roomnumber}}</p>
    <img  class="banner-image1" src="{{ ro.get_img_url }}"alt="hotel image">
    <p>Room Price: {{ ro.price}}</p>
    <a href="/user/book-room?roomid={{ro.id}}"><button class="btn btn-primary mx-3">Book Now</button></a>
    </div>

    

 
  
{% endfor %}






</div>




{% endblock body %}
