{% endblock title %}
{% block body %}
<!--Cards starts here-->
<div class="con">
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">


    <!--login and signup tab starts here -->
    
    
                <div class="signup">
                                                   
                    
                    

                                <form action="/user/signup" method="post">
                                    
                                        {%csrf_token%}
                                        <label for="chk" aria-hidden="true">SignUp</label>
                                        
                                        
                                        <input type="text" class="input form-control form-control-sm"  placeholder="Username" name="username">
                                   

                                    
                                        <input type="password" class="input form-control form-control-sm"  placeholder="Enter password" name="password1">
                                    
                                    
                                        <input type="password" class="input form-control form-control-sm" placeholder="Confirm password" name="password2">
                                    

                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </form>
                                </div>
                 
                <div class="login">
                        <!--  -->
                        
                                    <form action="/user/login"  method="post">
                                        {%csrf_token%}

                                            <!-- <label for="email">Username:</label> -->
                                            <input type="text" class="input form-control-sm form-control" id="email" placeholder="Enter email" name="email">
                                        
                                        
                                            <input type="password" class="input form-control-sm form-control" id="pwd" placeholder="Enter password" name="pswd">
                                        
                                        <div class="form-group form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input " type="checkbox" name="remember">
                                                Remember me
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </form>
                        </div>
                        
                                
                        



                </div>
